<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Favorites Button</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      rel="shortcut icon"
      href="../../../assets/perfil-tik.png"
      type="image/x-icon"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Dropdown Works -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- All social medias -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="https://github.com/devHorizonof"
          target="_blank"
        >
          <img
            src="../../../assets/perfil-tik.png"
            alt="Avatar Logo"
            style="width: 40px"
            class="rounded-pill"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.instagram.com/devhorizonof/reels/"
                target="_blank"
                >Instagram</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.youtube.com/channel/UC5iZVvInc8dVhdxcHrxejIA"
                target="_blank"
                >Shorts</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.tiktok.com/@devhorizon"
                target="_blank"
                >Tiktok</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button
              type="button"
              id="toggle-form"
              class="btn btn-outline-secondary"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- background -->
    <div class="bg-model"></div>

    <div class="container d-flex justify-content-center align-items-center flex-column">
      <input value="favorite-button" name="favorite-checkbox" 
      id="favorite" checked="checked" type="checkbox" />
      <label class="container-btn" for="favorite">
        <svg class="feather feather-heart" stroke-linejoin="round" 
        stroke-linecap="round" stroke-width="2" stroke="currentColor" 
        fill="none" viewBox="0 0 24 24" height="24" width="24" 
        xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06
             1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
        <div class="action">
          <span class="option-1">Adicionar aos Favoritos</span>
          <span class="option-2">Adicionado aos Favoritos</span>
        </div>
      </label>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
