<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Wallpapers Background</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="shortcut icon" href="../assets/perfil-tik.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Dropdown Works -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="video-background">
      <source src="./kakashi.mp4" type="video/mp4">
      <!-- Adicione suporte para outros formatos de vídeo aqui, se necessário -->
    </video>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
      <div class="container">
        <a class="navbar-brand" href="https://github.com/devHorizonof">
          <img src="../assets/perfil-tik.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/devHorizonof">Instagram</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/devHorizonof">Shorts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.tiktok.com/@devhorizon">Tiktok</a>
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" id="toggle-form"  class="btn btn-outline-secondary">Login</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="bg-model"></div>
     
    <div class="container">
      <div class="login-container">
        <form class="login-form" action="">
          <div class="icon">
            <a class="navbar-brand" href="https://github.com/devHorizonof">
              <img src="../assets/perfil-tik.png" alt="Avatar Logo" style="width:80px;" class="rounded-pill"> 
            </a>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">            
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
          </div>
          <a id="emailHelp" class="form-text text-light text-sm-end mb-4">Forgot password?</a>
          <button type="submit" class="btn btn-outline-light">Login</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('toggle-form').addEventListener('click', function() {
        var formContainer = document.querySelector('div.login-container');
        var videoBackground = document.getElementById('video-background');
        
        if (formContainer.style.bottom === '-400px') {
            formContainer.style.bottom = '0';
            formContainer.style.display = 'flex';
            videoBackground.style.transform = 'translate(-50%, -50%) scale(0.9)';
            formContainer.classList.add('animate');
            formContainer.addEventListener('animationend', function() {
              element.classList.remove('animate');
            });
          } else {
            formContainer.style.bottom = '-400px';
            formContainer.style.display = 'none';
            videoBackground.style.transform = 'translate(-50%, -50%) scale(1)';
        }
    });
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
