  <div class="container d-flex justify-content-center align-items-center">
    <div class="resizable-div" id="myDiv">
      <!-- Inputs estão desabilitados por conta do JS
            JS é apenas para demonstração, em um projeto real ele não será necessário
            pois os elementos irão se adequar a largura e altura do dispositivo 
      -->
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="btn-data">Submit</button>
    </div>
  </div>

  <script>
    const resizableDiv = document.getElementById('myDiv');
    let clicked = false;
    let startX;
    let startY;

    resizableDiv.addEventListener('mousedown', function(e) {
      e.preventDefault();
      clicked = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener('mousemove', function(e) {
      if (clicked) {
        const width = resizableDiv.offsetWidth + (e.clientX - startX);
        const height = resizableDiv.offsetHeight + (e.clientY - startY);
        
        resizableDiv.style.width = width + 'px';
        resizableDiv.style.height = height + 'px';
        
        startX = e.clientX;
        startY = e.clientY;
      }
    });

    document.addEventListener('mouseup', function() {
      clicked = false;
    });

  </script>
